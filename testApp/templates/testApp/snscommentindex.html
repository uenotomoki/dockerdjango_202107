{% extends 'testApp/base.html' %}

{% block content %}
<body>
    <h1>投稿画面</h1>
    <tr>
        <td>ユーザ名：{{data_user.username}}</td><br>
        <td>メッセージ{{data_message.message}}</td><br>
        <td>に対してのコメントを一覧</td>
    </tr>

    <form action="{% url 'snscommentindex' num %}" method="post">
        {% csrf_token %}
        <label for="search">検索</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="click">
    </form>

    <table>
        {% for item in data_comment %}
            <tr>
                <td>{{item.message}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
